<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cube" style="height: 300px; width: 300px; background-color:#000"></div>
    <script>



const cube=document.getElementById('cube')
cube.addEventListener("mousemove", (e)=>{
    if(e.clientX<255 && e.clientY<255){

        let kal=Math.round((e.clientX + e.clientY)/2)

            if(kal>255){
                kal=255
            }
            cube.style.backgroundColor="rgb("+e.clientX+","+e.clientY+","+kal+")"
            //console.log('axe x', e.clientX+"......."+"axe y", e.clientY,".....",kal)
    }else{
        e.stopPropagation()
    }
    
            

});
    </script>
</body>
</html>
